<section class="bg-neutral-300">
  <div class="w-full max-w-7xl mx-auto py-20">
    <product-filter></product-filter>
    <div class="w-full">
      <div class="grid grid-cols-5 mt-10 gap-4">
        <div
          *ngFor="let item of items"
          class="hover:shadow-md hover:scale-105 hover:shadow-primary/40 cursor-pointer flex items-center flex-col"
        >
          <div class="w-full h-[13rem] bg-gray-600 relative">
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
              <img *ngIf="item.url" [src]="item.url" alt="" />
            </div>
          </div>
          <div class="font-bold mt-4 text-center">{{ item.title }}</div>
          <div class="text-sm leading-6 text-gray-500">
            <span>д 200</span>
            <span class="ml-1">в 14</span>
            <span class="ml-1">ш 19</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
