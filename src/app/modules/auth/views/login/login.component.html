<card>
  <card-title>Login</card-title>
  <card-text>
    <form-input [control]="model.controls.email"></form-input>
    <form-input
      [control]="model.controls.password"
      inputType="password"
    ></form-input>
  </card-text>
  <card-actions>
    <btn primary (click)="login()">Login</btn>
    <btn link [routerLink]="routes.register">Join now?</btn>
  </card-actions>
</card>
